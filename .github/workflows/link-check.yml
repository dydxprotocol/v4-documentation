name: Check Markdown links

on: push

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        file-extension: '.md, .mdx'
        folder-path: 'pages'
        base-branch: 'main'
        use-verbose-mode: 'yes'