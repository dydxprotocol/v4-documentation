name: Check Markdown links

on: push

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - uses: actions/checkout@v3

    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        file-extension: '.md'
        folder-path: 'pages'
        base-branch: 'main'

    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        file-extension: '.mdx'
        folder-path: 'pages'
        base-branch: 'main'
